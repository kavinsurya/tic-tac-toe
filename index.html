<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
 <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="header">
      <a class="logo">Tic Tac Toe</a>
     
    </div>
    <h2>Your Symbol:</h2> 
    <div id="symbol">waiting...</div>

    <div class="container">
      <button class="box" id="x0"></button>
      <button class="box" id="x1"></button>
      <button class="box" id="x2"></button>
      <button class="box" id="y0"></button>
      <button class="box" id="y1"></button>
      <button class="box" id="y2"></button>
      <button class="box" id="z0"></button>
      <button class="box" id="z1"></button>
      <button class="box" id="z2"></button>
      <div id="message">Waiting for opponent to join...</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
